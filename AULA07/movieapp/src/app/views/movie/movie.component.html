<h2>My IMDB</h2>

<ul>
    <li *ngFor="let movie of movies; let i = index" (click)="selectMovie(movie)">
        {{ movie.name }} - Nota: {{ movie.rating }} <button (click)="removeMovie(i)">X</button>
    </li>
</ul>

<div *ngIf="selectedMovie">
    <input type="text" [(ngModel)]="selectedMovie.name">
    <br>
    <input type="number" [(ngModel)]="selectedMovie.rating">
</div>

<div>
    <h4>Adicionar novo filme</h4>
    <input type="text" [(ngModel)]="newMovie">
    <br>
    <input type="number" [(ngModel)]="newRating">
    <button (click)="addMovie()">Adicionar</button>
</div>
